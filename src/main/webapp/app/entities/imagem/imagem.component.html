<div>
    <h2 id="page-heading">
        <span>Imagems</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-imagem" [routerLink]="['/imagem/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Imagem
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imagems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Url</span></th>
            <th><span>Descricao</span></th>
            <th><span>Solicitacao Retirada</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imagem of imagems ;trackBy: trackId">
                <td><a [routerLink]="['/imagem', imagem.id, 'view' ]">{{imagem.id}}</a></td>
                <td>{{imagem.url}}</td>
                <td>{{imagem.descricao}}</td>
                <td>
                    <div *ngIf="imagem.solicitacaoRetirada">
                        <a [routerLink]="['../solicitacao-retirada', imagem.solicitacaoRetirada?.id, 'view' ]" >{{imagem.solicitacaoRetirada?.descricao}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/imagem', imagem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/imagem', imagem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'imagem', { outlets: { popup: imagem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
