<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="imagem">
            <h2><span>Imagem</span> {{imagem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{imagem.url}}</span>
                </dd>
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{imagem.descricao}}</span>
                </dd>
                <dt><span>Solicitacao Retirada</span></dt>
                <dd>
                    <div *ngIf="imagem.solicitacaoRetirada">
                        <a [routerLink]="['/solicitacao-retirada', imagem.solicitacaoRetirada?.id, 'view']">{{imagem.solicitacaoRetirada?.descricao}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/imagem', imagem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
