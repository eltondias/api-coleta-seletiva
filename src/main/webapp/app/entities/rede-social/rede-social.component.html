<div>
    <h2 id="page-heading">
        <span>Rede Socials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rede-social" [routerLink]="['/rede-social/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Rede Social
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="redeSocials">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Tipo Rede Social</span></th>
            <th><span>Url</span></th>
            <th><span>Participante</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let redeSocial of redeSocials ;trackBy: trackId">
                <td><a [routerLink]="['/rede-social', redeSocial.id, 'view' ]">{{redeSocial.id}}</a></td>
                <td>{{redeSocial.tipoRedeSocial}}</td>
                <td>{{redeSocial.url}}</td>
                <td>
                    <div *ngIf="redeSocial.participante">
                        <a [routerLink]="['../participante', redeSocial.participante?.id, 'view' ]" >{{redeSocial.participante?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rede-social', redeSocial.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rede-social', redeSocial.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rede-social', { outlets: { popup: redeSocial.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
