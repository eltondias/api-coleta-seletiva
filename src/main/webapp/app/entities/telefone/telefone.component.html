<div>
    <h2 id="page-heading">
        <span>Telefones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-telefone" [routerLink]="['/telefone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Telefone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="telefones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ddd</span></th>
            <th><span>Numero</span></th>
            <th><span>Participante</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let telefone of telefones ;trackBy: trackId">
                <td><a [routerLink]="['/telefone', telefone.id, 'view' ]">{{telefone.id}}</a></td>
                <td>{{telefone.ddd}}</td>
                <td>{{telefone.numero}}</td>
                <td>
                    <div *ngIf="telefone.participante">
                        <a [routerLink]="['../participante', telefone.participante?.id, 'view' ]" >{{telefone.participante?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/telefone', telefone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telefone', telefone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'telefone', { outlets: { popup: telefone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
