<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telefone">
            <h2><span>Telefone</span> {{telefone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Ddd</span></dt>
                <dd>
                    <span>{{telefone.ddd}}</span>
                </dd>
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{telefone.numero}}</span>
                </dd>
                <dt><span>Participante</span></dt>
                <dd>
                    <div *ngIf="telefone.participante">
                        <a [routerLink]="['/participante', telefone.participante?.id, 'view']">{{telefone.participante?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telefone', telefone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
