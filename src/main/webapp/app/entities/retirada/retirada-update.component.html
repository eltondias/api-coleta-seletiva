<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-retirada-heading">Create or edit a Retirada</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!retirada.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="retirada.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHoraAgendada">Data Hora Agendada</label>
                    <div class="d-flex">
                        <input id="field_dataHoraAgendada" type="datetime-local" class="form-control" name="dataHoraAgendada" [(ngModel)]="dataHoraAgendada" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHoraRealizada">Data Hora Realizada</label>
                    <div class="d-flex">
                        <input id="field_dataHoraRealizada" type="datetime-local" class="form-control" name="dataHoraRealizada" [(ngModel)]="dataHoraRealizada" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHoraConfirmacao">Data Hora Confirmacao</label>
                    <div class="d-flex">
                        <input id="field_dataHoraConfirmacao" type="datetime-local" class="form-control" name="dataHoraConfirmacao" [(ngModel)]="dataHoraConfirmacao" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_solicitacaoRetirada">Solicitacao Retirada</label>
                    <select class="form-control" id="field_solicitacaoRetirada" name="solicitacaoRetirada" [(ngModel)]="retirada.solicitacaoRetirada" required>
                        <option *ngIf="!editForm.value.solicitacaoRetirada" [ngValue]="null" selected></option>
                        <option [ngValue]="solicitacaoRetiradaOption.id === retirada.solicitacaoRetirada?.id ? retirada.solicitacaoRetirada : solicitacaoRetiradaOption" *ngFor="let solicitacaoRetiradaOption of solicitacaoretiradas; trackBy: trackSolicitacaoRetiradaById">{{solicitacaoRetiradaOption.descricao}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.solicitacaoRetirada?.dirty && editForm.controls.solicitacaoRetirada?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.solicitacaoRetirada?.errors?.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_coletor">Coletor</label>
                    <select class="form-control" id="field_coletor" name="coletor" [(ngModel)]="retirada.coletor"  required>
                        <option *ngIf="!editForm.value.coletor" [ngValue]="null" selected></option>
                        <option [ngValue]="coletorOption.id === retirada.coletor?.id ? retirada.coletor : coletorOption" *ngFor="let coletorOption of coletors; trackBy: trackColetorById">{{coletorOption.nome}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.coletor?.dirty && editForm.controls.coletor?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.coletor?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
