<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-horario-preferencial-retirada-heading">Create or edit a Horario Preferencial Retirada</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!horarioPreferencialRetirada.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="horarioPreferencialRetirada.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataHora">Data Hora</label>
                    <div class="d-flex">
                        <input id="field_dataHora" type="datetime-local" class="form-control" name="dataHora" [(ngModel)]="dataHora" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_solicitacaoRetirada">Solicitacao Retirada</label>
                    <select class="form-control" id="field_solicitacaoRetirada" name="solicitacaoRetirada" [(ngModel)]="horarioPreferencialRetirada.solicitacaoRetirada"  required>
                        <option *ngIf="!editForm.value.solicitacaoRetirada" [ngValue]="null" selected></option>
                        <option [ngValue]="solicitacaoRetiradaOption.id === horarioPreferencialRetirada.solicitacaoRetirada?.id ? horarioPreferencialRetirada.solicitacaoRetirada : solicitacaoRetiradaOption" *ngFor="let solicitacaoRetiradaOption of solicitacaoretiradas; trackBy: trackSolicitacaoRetiradaById">{{solicitacaoRetiradaOption.descricao}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.solicitacaoRetirada?.dirty && editForm.controls.solicitacaoRetirada?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.solicitacaoRetirada?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
