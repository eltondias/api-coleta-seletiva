<div>
    <h2 id="page-heading">
        <span>Estados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estado" [routerLink]="['/estado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Estado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="estados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Sigla</span></th>
            <th><span>Latitude</span></th>
            <th><span>Longitude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estado of estados ;trackBy: trackId">
                <td><a [routerLink]="['/estado', estado.id, 'view' ]">{{estado.id}}</a></td>
                <td>{{estado.nome}}</td>
                <td>{{estado.sigla}}</td>
                <td>{{estado.latitude}}</td>
                <td>{{estado.longitude}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/estado', estado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/estado', estado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'estado', { outlets: { popup: estado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
