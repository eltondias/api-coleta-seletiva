<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solicitacaoRetirada">
            <h2><span>Solicitacao Retirada</span> {{solicitacaoRetirada.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{solicitacaoRetirada.descricao}}</span>
                </dd>
                <dt><span>Data Hora</span></dt>
                <dd>
                    <span>{{solicitacaoRetirada.dataHora}}</span>
                </dd>
                <dt><span>Tipo Residuo</span></dt>
                <dd>
                    <span *ngFor="let tipoResiduo of solicitacaoRetirada.tipoResiduos; let last = last">
                        <a [routerLink]="['/tipo-residuo', tipoResiduo?.id, 'view' ]">{{tipoResiduo.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Produtor</span></dt>
                <dd>
                    <div *ngIf="solicitacaoRetirada.produtor">
                        <a [routerLink]="['/produtor', solicitacaoRetirada.produtor?.id, 'view']">{{solicitacaoRetirada.produtor?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solicitacao-retirada', solicitacaoRetirada.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
