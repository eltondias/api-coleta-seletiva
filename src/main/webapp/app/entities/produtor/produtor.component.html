<div>
    <h2 id="page-heading">
        <span>Produtors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-produtor" [routerLink]="['/produtor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Produtor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="produtors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Data Cadastro</span></th>
            <th><span>Tipo</span></th>
            <th><span>Participante</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let produtor of produtors ;trackBy: trackId">
                <td><a [routerLink]="['/produtor', produtor.id, 'view' ]">{{produtor.id}}</a></td>
                <td>{{produtor.nome}}</td>
                <td>{{produtor.dataCadastro | date:'medium'}}</td>
                <td>{{produtor.tipo}}</td>
                <td>
                    <div *ngIf="produtor.participante">
                        <a [routerLink]="['../participante', produtor.participante?.id, 'view' ]" >{{produtor.participante?.nome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/produtor', produtor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/produtor', produtor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'produtor', { outlets: { popup: produtor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
