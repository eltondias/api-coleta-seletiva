<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produtor">
            <h2><span>Produtor</span> {{produtor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{produtor.nome}}</span>
                </dd>
                <dt><span>Data Cadastro</span></dt>
                <dd>
                    <span>{{produtor.dataCadastro}}</span>
                </dd>
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{produtor.tipo}}</span>
                </dd>
                <dt><span>Participante</span></dt>
                <dd>
                    <div *ngIf="produtor.participante">
                        <a [routerLink]="['/participante', produtor.participante?.id, 'view']">{{produtor.participante?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produtor', produtor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
